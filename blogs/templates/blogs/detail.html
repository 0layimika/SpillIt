{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-2">
            <a href="{{ blog.url }}"><h1>{{ blog.title }}</h1></a>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <img src="{{ blog.image.url }}" class="img-fluid"/>
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('like').submit()}"><button class="btn  btn-primary btn-lg btn-block">like {{ blog.like }}</button></a>
        </div>
    </div>

     <div class="row pt-2">
        <div class="col-4">
            <h4>Published by {{ blog.hunter.username }}</h4>
        </div>
        <div class="col-4" text-right>
            <h4>{{ blog.pub_date_pretty }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <p>{{ blog.body }}</p>
        </div>
    </div>
    <form id="like" method="POST" action="{% url 'like' blog.id %}">
    {% csrf_token %}
    <input type="hidden">
    </form>
{% endblock %}
